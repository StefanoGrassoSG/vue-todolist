<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--VUE-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        
        <div id="app" class="container">
            <form action=""  @submit.prevent="addTodo()">
                <input required type="text" v-model="newTodo.text" placeholder="inserisci un nuovo to do">
                <button>
                    Aggiungi
                </button>
            </form>
           

            <ul v-if="todoList.length > 0">
                <li v-for="(single, i) in todoList">
                    <span :class="{ 'done': single.done }" @click="done(i)">{{ single.text }}</span>

                    <span @click="removeTodo(i)">X</span>
                </li>
            </ul>
            <div class="notodo" v-else>
                {{ notodo }}
            </div>
        </div>

        <script src="js/script.js"></script>    
    </body>
</html>
